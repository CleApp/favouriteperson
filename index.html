<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Landscape only ¬∑ picture reveal</title>
    <style>
        /* Reset & full screen layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            background: #1a2a32;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            text-align: center;
        }

        /* portrait message ‚Äî visible only in portrait */
        .portrait-message {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 42px;
            padding: 2rem 1.8rem;
            color: white;
            box-shadow: 0 20px 36px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255,255,255,0.15);
            transition: opacity 0.25s ease;
        }

        .portrait-message svg {
            width: 72px;
            height: 72px;
            stroke: white;
            stroke-width: 1.5;
            margin-bottom: 1.2rem;
            opacity: 0.9;
        }

        .portrait-message h2 {
            font-weight: 500;
            font-size: 2rem;
            letter-spacing: -0.5px;
            margin-bottom: 0.6rem;
        }

        .portrait-message p {
            font-size: 1.25rem;
            opacity: 0.8;
            line-height: 1.5;
        }

        /* landscape picture container ‚Äî hidden by default, visible only in landscape */
        .landscape-picture {
            display: none;          /* hidden unless orientation matches */
            width: 100%;
            max-width: min(90vh, 800px); /* nicely proportioned */
            aspect-ratio: 16 / 9;   /* classic landscape frame */
            border-radius: 36px;
            overflow: hidden;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 215, 100, 0.6);
            background: #2c3e4e;     /* fallback while image loads */
        }

        .landscape-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;       /* cover the area without distortion */
            display: block;
            pointer-events: none;    /* avoid accidental taps */
            user-select: none;
        }

        /* hint for devices that support orientation change */
        .orientation-hint {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            justify-content: center;
        }

        /* ---------- ORIENTATION SENSING (two ways) ---------- */

        /* 1Ô∏è‚É£ modern: using (orientation: landscape) media query */
        @media (orientation: landscape) {
            .portrait-message {
                display: none;               /* hide portrait stuff */
            }
            .landscape-picture {
                display: flex;                /* show picture container */
            }
        }

        /* 2Ô∏è‚É£ fallback for very old browsers that might not support orientation?
           we also listen to resize events in JavaScript, but pure CSS covers 99% */

        /* tiny extra: if screen is square-ish but not portrait, we keep picture hidden
           until landscape definitively applies ‚Äî fine. */

    </style>
</head>
<body>
    <div class="container">
        <!-- ‚õÖ PORTRAIT / SQUARE message (visible by default) -->
        <div class="portrait-message" id="portraitMessage">
            <!-- simple rotate phone SVG icon -->
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 7C4 5.89543 4.89543 5 6 5H18C19.1046 5 20 5.89543 20 7V17C20 18.1046 19.1046 19 18 19H6C4.89543 19 4 18.1046 4 17V7Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 3V5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                <path d="M16 3V5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                <path d="M10 17H14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                <path d="M12 17V15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M12 10L9 13H15L12 10Z" fill="currentColor" fill-opacity="0.7" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/>
            </svg>
            <h2>rotate device</h2>
            <p>landscape mode reveals <br> a beautiful picture</p>
            <div class="orientation-hint">
                <span>‚Üª</span> turn your phone sideways <span>‚Üª</span>
            </div>
        </div>

        <!-- üñºÔ∏è LANDSCAPE picture container (visible only in landscape) -->
        <div class="landscape-picture" id="landscapePicture">
            <!-- 
                Simple free stock image from Pexels (via placeholder? but we use a real photo).
                Using a high‚Äëresolution, calming landscape shot (Unsplash ID usually reliable).
                Photo by Jonny Gios on Unsplash (green hills / wide angle).
                Direct link: https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800&h=450&fit=crop
                (that's a classic river landscape ‚Äì safe, beautiful, public domain equivalent)
            -->
            <img src="gettyimages-514095202-1024x1024.jpg" 
                 alt="Scenic mountain lake landscape, visible only in landscape orientation"
                 loading="lazy"
                 crossorigin="anonymous">
        </div>
    </div>

    <!-- tiny JS: enhance reliability, ensure correct display after resize/orientation change -->
    <script>
        (function() {
            // This script helps with two things:
            // 1. Force a repaint on orientation change for some devices.
            // 2. Optionally update if the browser does not fully support CSS orientation (Edge legacy?).
            // But main mechanism is CSS ‚Äî we just make sure no weird caching.

            function adjustNothingMuch() {
                // The CSS already does the job. However we can log for debugging.
                const isLandscape = window.matchMedia("(orientation: landscape)").matches;
                console.log(`orientation check: ${isLandscape ? 'üåÑ landscape' : 'üì± portrait'}`);
                // Ensure body background subtle tweak (just for fun)
                document.body.style.backgroundColor = isLandscape ? '#1d3b3b' : '#1a2a32';
            }

            // listen to both resize and orientationchange events
            window.addEventListener('resize', function() {
                adjustNothingMuch();
            });
            window.addEventListener('orientationchange', function() {
                // small delay for some browsers to update dimensions
                setTimeout(adjustNothingMuch, 30);
            });

            // initial call
            adjustNothingMuch();

            // double‚Äëcheck on load (for devices that start in landscape)
            window.addEventListener('load', function() {
                adjustNothingMuch();
                // For iOS if viewport is weird, but fine.
            });

            // optional: support for older android that only has width/height based detection.
            // we use matchMedia as it's well supported.
        })();
    </script>

    <!-- extra note: if browser is extremely old, the media query might not work,
         but then it's unlikely to be a modern phone. We consider it okay. -->
</body>
</html>
